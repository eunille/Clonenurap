<app-navbar></app-navbar>

<div class="flex justify-center mt-14 w-full md:inset-0">
  <div class="flex justify-center p-4 w-full">
    <!-- Modal content -->
    <div class=" p-4 bg-white rounded-lg  sm:p-5">
      <!-- Modal header -->
      <div class="flex flex-col items-start justify-between gap-16  xl:flex-row">
        <div class="p-8 bg-white rounded-lg border border-gray-400 shadow">
          <div class="flex items-center pb-4 mb-4  rounded-t border-b sm:mb-5">
            <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
              Profile
            </h3>
          </div>
          <div class="flex flex-col items-center">
            <img src="../../assets/img/hacker.png" alt="hacker" class="w-32 h-32 rounded-full object-cover bg-black">
            <p class="mt-4 text-center font-normal text-gray-500 dark:text-gray-400">

              Username:
              <span class="font-medium">
                #{{user.username}}
              </span>
            </p>
          </div>
        </div>

        <div class="block p-16 max-w-full bg-white rounded-lg border border-gray-400 shadow">
          <div class="grid gap-x-12 lg:gap-x-24 gap-y-6 mb-4 ">
            <div class="lg:col-span-2">
              <h3 class="mb-8 text-2xl font-bold tracking-tight text-gray-900">User Information</h3>
            </div>
            <div>
              <label for="username"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
              <input type="text" name="username" id="username" 
                class="max-w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="JohnDoe" value="{{user.username}}" disabled>
            </div>
            <div>
              <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                name</label>
              <input type="text" name="firstname" id="firstname" [(ngModel)]="user.firstname"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="John" value="{{user.firstname}}" required>
            </div>
            <div>
              <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                name</label>
              <input type="text" name="lastname" id="lastname" [(ngModel)]="user.lastname"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Doe" value="{{user.lastname}}" required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="text" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="JohnDoe@company.com" value="{{user.email}}" disabled>
            </div>

          </div>
          <button type="submit" (click)="editUser()" 
            class="cursor-pointer mt-5 text-white inline-flex items-center float-right bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <span>Save</span>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
