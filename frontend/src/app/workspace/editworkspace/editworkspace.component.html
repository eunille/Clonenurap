<div class="flex justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="flex justify-center relative p-4 w-full max-h-full">
        <div class="inline-block bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div>
                <div class="mt-3 text-center sm:mt-5">
                    <div>
                        <h3 class="mb-8 text-2xl font-bold tracking-tight text-gray-s900">Edit Workspace</h3>
                        <label for="workspaceName"
                            class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Workspace
                            Name</label>
                        <input type="text" id="workspaceName" [(ngModel)]="workspaceName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Workspace" required />
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-5 sm:mt-6">
                <button type="button" (click)="editWorkspace()" class=" text-white bg-black hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300
                     font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5
                    text-center">
                    Edit
                </button>
                <button type="button" routerLink="/workspacelist"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 ">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
