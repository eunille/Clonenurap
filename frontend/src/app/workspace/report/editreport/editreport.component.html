<div id="crud-modal" tabindex="-1" aria-hidden="false"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 bottom-0 left-0 z-50 flex justify-center items-center">
    <div class="relative p-4 w-full max-w-3xl"> <!-- Changed max-w-md to max-w-3xl -->
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900 w-[150px]">
                    Edit Report
                </h3>

                <select name="report_type" id="report_type"[(ngModel)]="report.report_type_id"
                    class="text-black bg-gray-100  border-gray-300 font-medium rounded-lg text-sm px-1.5 py-1 sm:px-2 sm:py-1.5 md:px-3 md:py-2 lg:px-2 lg:py-1 xl:px-3 xl:py-2 w-[100px] h-[30px] sm:w-[120px] sm:h-[35px] md:w-[140px] md:h-[40px] lg:w-[120px] lg:h-[35px] xl:w-[140px] xl:h-[40px] text-center flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 ml-[5px] sm:ml-[20px] md:ml-[30px] lg:ml-[40px] xl:ml-[50px] whitespace-nowrap gap-[2px] sm:gap-[4px] md:gap-[6px] lg:gap-[4px] xl:gap-[6px]">
                    <option value="0">Select report type</option>
                    <option *ngFor="let reportType of reportTypes" value="{{ reportType['report_type_id'] }}"
                        class="cursor-pointer block px-4 py-2 hover:bg-gray-100 whitespace-nowrap">
                        {{ reportType['name'] }}
                    </option>
                </select>

            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
                <!-- Form content here -->
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                        <input type="text" name="title" id="name" [(ngModel)]="report.title"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Type report title" required>
                    </div>

                    <div class="col-span-2">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea id="description" name="description" rows="4" [(ngModel)]="report.description"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write report description here"></textarea>
                    </div>
                    <div class="col-span-2">
                        <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Content</label>
                        <textarea id="content" name="content" rows="4" [(ngModel)]="report.content"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write report content here"></textarea>
                    </div>


                </div>
                <div class="flex justify-between mx-11">
                    <button (click)="editReport()"
                        class="text-white flex items-center bg-black hover:bg-primary-700  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Edit Report
                    </button>
                    <button (click)="goToReports()"
                        class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700">Cancel</button>

                </div>
            </form>
        </div>
    </div>
</div>
