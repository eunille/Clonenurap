<div class="antialiased">

  <main class="p-4 md:mx-[35px] h-auto pt-20">
    <!--Fist Container -->
    <div class=" h-96 mb-4">

      <h1 class="text-2xl font-bold mb-10 text-start mt-8">Workspaces</h1>

      <!-- Start block -->
      <section class="bg-gray-50 antialiased">
        <div class="mx-auto max-w-screen-2xl">
          <div class="bg-white relative shadow-md sm:rounded-lg">

            <div
              class="flex flex-col md:flex-row items-stretch md:items-center md:space-x-3 space-y-3 md:space-y-0 justify-between mx-4 py-4 border-t dark:border-gray-700">
              <div class="w-full md:w-1/2">
                <form class="flex items-center">
                  <label for="simple-search" class="sr-only">Search</label>
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                        viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                      </svg>
                    </div>
                    <input type="text" id="simple-search" placeholder="Search for products" required
                      class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500">
                  </div>
                </form>
              </div>
              <div
                class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                <button (click)="navigateToCreateWorkspace()"
                  class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">
                  Create Workspace
                </button>

              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-sm text-left text-gray-50">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                  <tr class="text-center">

                    <th scope="col" class="p-4 whitespace-nowrap">Files Name</th>
                    <th scope="col" class="p-4 whitespace-nowrap">Role</th>
                    <th scope="col" class="p-2 whitespace-nowrap">Date and Time Created</th>
                    <th scope="col" class="p-2 whitespace-nowrap">Date and Time Modified</th>
                    <th scope="col" class="p-2 whitespace-nowrap">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let workspace of workspaces" class="border-b text-blue-600 hover:bg-gray-100 ">
                    <th scope="row" class="py-2 lg:pl-12 px-6  font-medium whitespace-nowrap ">
                      <div class="flex items-center justify-start">

                        <h2>{{ workspace["name"] }}</h2>
                      </div>
                    </th>

                    <td class="px-6 py-3 font-medium whitespace-nowrap">
                      <div class="flex items-center justify-center">
                        {{ workspace["role_name"] | titlecase }}
                      </div>
                    </td>
                    <td class="px-6 py-3 font-medium whitespace-nowrap">
                      <div class="flex items-center justify-center">
                        {{ workspace.date_created | date:'medium' }}
                      </div>
                    </td>
                    <td class="px-6 py-3 font-medium whitespace-nowrap">
                      <div class="flex items-center justify-center">
                        {{ workspace.date_modified | date:'medium' }}
                      </div>
                    </td>
                    <td class="flex justify-center items-center px-6 py-3 font-medium whitespace-nowrap">
                      <div class="flex items-center justify-evenly gap-3 min-w-80 max-w-md">

                        <button (click)="openWorkspace(workspace.workspace_id)"
                          class="py-2 px-3 flex items-center text-sm font-medium text-center text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200   gap-2">
                          <img src="../../assets/img/eye.png" alt="edit logo" class="w-5 h-5">
                          <span>Open</span>
                        </button>
                        <button type="button" (click)="editWorkspace(workspace['workspace_id'])"
                          class="py-2 px-3 flex items-center text-sm font-medium text-black text-center bg-white border border-gray-300 rounded-lg hover:text-blue-500 focus:ring-4  dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">
                          <img src="../../assets/img/edit-icon.png" alt="edit logo" class="w-5 h-5">
                          <span>Edit</span>
                        </button>


                        <button type="button" (click)="deleteWorkspace(workspace['workspace_id'])"
                          class="flex items-center text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2 text-center ">
                          <img src="../../assets/img/delete.png" alt="edit logo" class="w-5 h-5">
                          <span>Delete</span>
                        </button>
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

  </main>
</div>
<app-navbar></app-navbar>
